<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Memory Management in JavaScript Demo</title>
        <style>
        html, body {
            margin: 20px;
            height: 100%;
        }
        #mayhem {
            height: 100%;
            width: 100%;
            font-size: 4.5em;
            background-color: #c0392b;
            color: white;
        }
        </style>
    </head>
    <body>
        <button type="button" id="mayhem">Make Mayhem</button>
        <script>
            var list = [];

            function makeMayhem() {
                list.push(new Array(10000000000).join('whatahugestring'));
            }

            document.getElementById('mayhem').addEventListener('click', makeMayhem);
        </script>
    </body>
</html>
